<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение квадратного уравнения</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <div class="col-md-9 m-auto">
                <h3 class="title mb-5 mt-3">Калькулятор квадратного уравнения вида: ax&sup2; + bx + c</h3>
                <div class="input__wrapper">
                    <div class="row">
                    <div class="col-4">
                        <label for="input-a">Введите А:</label>
                        <input type="number" class="form-control" id="input-a" placeholder="Введите значение А" min="0">
                    </div>
                    <div class="col">
                        <label for="input-b">Введите B:</label>
                        <input type="number" class="form-control" id="input-b" placeholder="Введите значение B" min="0">
                    </div>
                    <div class="col">
                        <label for="input-c">Введите C:</label>
                        <input type="number" class="form-control" id="input-c" placeholder="Введите значение C" min="0">
                    </div>
                </div>
                <button class="btn btn-success mt-2 " onclick="square_expression();">Решить</button>
                </div>
                <hr>

                <div class="result__wrap">
                    <h4>Результат решения:</h4>
                    <div class="result">

                    </div>
                </div>
            </div>
            

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
